<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Classroom - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  
  <style>
    body {
      background: linear-gradient(to bottom right, #d3d3d3, #f0f0f0); /* light grey background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #2f2f2f; 
      color: white;
      box-shadow: 0 4px 20px rgba(212, 208, 208, 0.3);
      border-radius: 16px;
      
      
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #5c6bc0;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #3f51b5;
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h3 class="text-center mb-4">üåêLEARNSPHERE</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">I am a:</label>
              <select class="form-select" id="role" required>
                <option value="" selected disabled>Select role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">
            Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
